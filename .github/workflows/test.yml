name: test

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'

env:
  BUILD_TAG: healthchecks:test
  CONTAINER_NAME: healthchecks

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Prepare
        id: prep
        run: |
          echo ::set-output name=build_tag::test
          echo ::set-output name=container_name::healthchecks
          echo ::set-output name=running_timeout::120
          echo ::set-output name=running_log_check::GET /api/v1/status/
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build
        uses: docker/bake-action@v3
        with:
          targets: image-local
        env:
          DEFAULT_TAG: ${{ env.BUILD_TAG }}
      -
        name: Start container
        run: |
          docker rm -f ${{ env.CONTAINER_NAME }} > /dev/null 2>&1 || true
          docker run -d --name ${{ env.CONTAINER_NAME }} \
            -e "SECRET_KEY=5up3rS3kr1t" \
            -e "DB=sqlite" \
            -e "DB_NAME=/data/hc.sqlite" \
            -e "ALLOWED_HOSTS=*" \
            ${{ env.BUILD_TAG }}
      -
        name: Check container logs
        uses: crazy-max/.github/.github/actions/container-logs-check@main
        with:
          container_name: ${{ env.CONTAINER_NAME }}
          log_check: "GET /api/v1/status/"
          timeout: 120
      -
        name: Container logs
        if: always()
        run: |
          docker logs ${{ env.CONTAINER_NAME }}
          docker rm -f ${{ env.CONTAINER_NAME }} > /dev/null 2>&1 || true
